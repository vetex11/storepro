<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #002623, #054239, #428177);
        color: #edebe0;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(13, 37, 35, 0.85);
        border: 1px solid #b9a779;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }

      .profile {
        text-align: center;
        margin-bottom: 30px;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(45deg, #428177, #b9a779);
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        color: #002623;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #edebe0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .title {
        font-size: 1.2rem;
        color: #b9a779;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .about {
        margin-bottom: 30px;
        line-height: 1.6;
        color: #edebe0;
      }

      .contact-info {
        background: rgba(237, 235, 224, 0.08);
        border: 1px solid rgba(185, 167, 121, 0.3);
        border-radius: 15px;
        padding: 25px;
        margin-top: 20px;
      }

      .contact-info h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #b9a779;
        text-align: center;
        font-weight: 400;
      }

      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 10px;
        transition: background 0.3s ease;
        border: 1px solid transparent;
      }

      .contact-item:hover {
        background: rgba(185, 167, 121, 0.15);
        border-color: rgba(185, 167, 121, 0.3);
      }

      .icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #428177, #b9a779);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 18px;
        color: #002623;
        font-weight: bold;
      }

      .contact-text {
        font-size: 1.1rem;
        color: #edebe0;
      }

      .contact-text a {
        color: #b9a779;
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: 500;
      }

      .contact-text a:hover {
        color: #988561;
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 2rem;
        }

        .contact-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .icon {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="avatar">üë®‚Äçüíª</div>
        <h1>Mohammad Tawakol</h1>
        <div class="title">Full Stack Developer</div>
      </div>
      <div class="contact-info">
        <h2>Contact Me</h2>
        <div class="contact-item">
          <div class="icon">üåê</div>
          <div class="contact-text">tawakol.me</div>
        </div>
        <div class="contact-item">
          <div class="icon">üêô</div>
          <div class="contact-text">
            <a href="https://github.com/vetex11" target="_blank"
              >github.com/vetex11</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
